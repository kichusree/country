<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="text-center  pt-4" style="background-color: aqua;">
    <h1 class="text-info " style="color: rgb(255, 0, 13);"><u style="color:greenyellow">Display Contry Details</u></h1>
   
    <input style="height: 35px; width:298px;margin-top: 19px;" type="text" id="country" placeholder="enter contry name">
    <br>
    <br>
    <button onclick="displaycountry()" type="button" class="btn btn-danger border rounded-pill">Search</button>
    <div class="w-25  m-auto mt-3" style="color: rgb(255, 0, 13);" id="result"></div>

</body>
<script>
    function displaycountry() {
        country = country.value;
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json())
            .then(data => displaydata(data))
    }

    function displaydata(cdata) {
        cname = cdata[0].name
        capital = cdata[0].capital
        population = cdata[0].population
        flag = cdata[0].flag
        currency = cdata[0].currencies[0].name
        symbol = cdata[0].currencies[0].symbol
        lang = cdata[0].languages[0].nativeName
        
        result.innerHTML =`
        <div class="card" style="background-color:black; color:red;width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body"style="background-color:black;>
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group">
    <li class="list-group-item">Capital: ${capital}</li>
    <li class="list-group-item">Population: ${population}</li>
    <li class="list-group-item">Currency name: ${currency}</li>
    <li class="list-group-item">Currency Symbol: ${symbol}</li>
    <li class="list-group-item">Language spoken: ${lang}</li>
  </ul>

</div>
`
    }
</script>

</html>
